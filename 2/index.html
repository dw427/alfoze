<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a generation that has lost romance</title>
  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }

    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
      z-index: 1000;
      color: #a3a3a3;
    }
    .footer .right-link,
    .footer #listButton {
      position: absolute; bottom: 10px; font-size: 12px;
    }
    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }
    .footer #listButton:hover { color: #7a7a7a; }

    .slide-box {
      position: fixed; top: 0; right: 0;
      width: clamp(180px, 25vw, 373px); /* 화면 줄어들면 줄어들게 */
      max-width: 100%;
      height: 100%;
      background: #fff; z-index: 3000;
      transform: translateX(100%);
      transition: transform .3s;
      overflow-y: auto;
      padding: 10px 10px;
    }
    .slide-box.active { transform: translateX(0); }

    .slide-box .slide-list {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      transition: color .3s;
      z-index: 4001;
      color: #a3a3a3;
    }
    .slide-box .slide-list:hover { color: #7a7a7a; }

    .caption-group { display: flex; flex-direction: column; font-size: 12px; }
    .caption1 { font-size: 20px; margin-bottom: 3px; }
    .caption2 { font-size: 12px; margin-bottom: 20px; }
    .caption3 { font-size: 12px; margin-bottom: 3px; }
    .caption4 { font-size: 12px; margin-bottom: 3px; }
    .caption5 { font-size: 12px; }

    .text-group {
      display: flex; align-items: center;
      font-size: 12px; padding: 10px 0; white-space: nowrap;
    }
    .text1 { margin-left: 10px; }
    .text2 { margin-left: auto; margin-right: 60px; text-align: right; }
    .text3 { margin-right: 10px; flex-shrink: 0; }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }
    .thumbnail { display: flex; flex-direction: column; color: inherit; }
    .thumbnail img {
      width: 100%; height: auto; object-fit: cover; display: block;
      cursor: pointer;
    }
    .caption {
      display: flex; flex-direction: column;
      margin-top: 8px; font-size: 12px;
      align-items: flex-start;
    }
    .caption .title { margin-bottom: 0; }
    .caption .category-year { display: flex; align-items: center; }
    .caption .category { margin-right: 10px; }

    ::-webkit-scrollbar { display: none; }
    .scroll-area, .fixed-image { scrollbar-width: none; -ms-overflow-style: none; }

    .header { display: none; }

    .image-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s ease;
      z-index: 5000;
    }
    .image-viewer.active { opacity: 1; visibility: visible; }
    .image-viewer img {
      max-width: 90%; max-height: 90%; object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .image-viewer::after {
      content: '×';
      position: fixed;
      top: 20px; right: 30px;
      font-size: 28px; color: #fff;
      cursor: pointer; font-family: sans-serif;
    }

    @media (max-width: 768px) {
      .gallery-wrap { display: block; }
      .left-image { display: none; }
      .fixed-image {
        width: 100%;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-left: none;
        border-right: none;
      }
      .fixed-image img { width: 100%; height: auto; display: block; }
      .scroll-area { display: none; }
      .footer { height: 100px; }
      .footer .right-link { bottom: 20px; left: 20px; }
      .footer #listButton { bottom: 20px; right: 20px; }
      .slide-box { width: 100% !important; padding: 40px 20px; }
      .slide-box .slide-list { bottom: 20px; right: 20px; }
      .header {
        width: 100%; height: 60px; background: #ffffff;
        display: flex; align-items: center; justify-content: center;
        position: sticky; top: 0; z-index: 1000;
      }
      .header img { height: 100%; width: auto; }
    }

    @media (min-width: 769px) {
      html, body { width: 100%; height: 100%; overflow: hidden; }
      .gallery-wrap { display: flex; height: 100%; }

      /* ← 여기서 left-image 반응형 처리 */
      .left-image {
        flex-shrink: 0;
        width: clamp(180px, 22vw, 373px); /* 최소 180px, 최대 373px */
        height: 100%;
      }
      .left-image img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .fixed-image {
        width: 500px;
        height: 100%;
        overflow-y: scroll;
        padding-bottom: 0;
        border-left: 1px solid #9fa0a0;
        border-right: 1px solid #9fa0a0;
      }
      .fixed-image img { width: 100%; height: auto; display: block; cursor: pointer; }

      .scroll-area {
        width: 265px;
        height: 100vh;
        overflow-y: scroll;
        border-right: 1px solid #9fa0a0;
      }
      .thumbnail { margin-bottom: 8px; }
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<!-- body 내용은 기존 그대로 유지 -->
</body>
</html>
