<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1a generation that has lost romance</title>
  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }

    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
      z-index: 1000;
      color: #a3a3a3;
    }
    .footer .right-link,
    .footer #listButton {
      position: absolute; bottom: 10px; font-size: 12px;
    }
    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }
    .footer #listButton:hover { color: #7a7a7a; }

    .slide-box {
      position: fixed; top: 0; right: 0;
      width: 373px !important; max-width: 100%; height: 100%;
      background: #fff; z-index: 3000;
      transform: translateX(100%);
      transition: transform .3s;
      overflow-y: auto;
      padding: 10px 10px;
    }
    .slide-box.active { transform: translateX(0); }

    .slide-box .slide-list {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      transition: color .3s;
      z-index: 4001;
      color: #a3a3a3;
    }
    .slide-box .slide-list:hover { color: #7a7a7a; }

    .caption-group {
      display: flex; flex-direction: column; font-size: 12px;
    }
    .caption1 { font-size: 20px; margin-bottom: 3px; }
    .caption2 { font-size: 12px; margin-bottom: 20px; }
    .caption3 { font-size: 12px; margin-bottom: 3px; }
    .caption4 { font-size: 12px; margin-bottom: 3px; }
    .caption5 { font-size: 12px; }

    .text-group {
      display: flex; align-items: center;
      font-size: 12px; padding: 10px 0; white-space: nowrap;
    }
    .text1 { margin-left: 10px; }
    .text2 { margin-left: auto; margin-right: 60px; text-align: right; }
    .text3 { margin-right: 10px; flex-shrink: 0; }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }
    .thumbnail {
      display: flex; flex-direction: column; color: inherit;
    }
    .thumbnail img {
      width: 100%; height: auto; object-fit: cover; display: block;
      cursor: pointer;
    }
    .caption {
      display: flex; flex-direction: column;
      margin-top: 8px; font-size: 12px;
      align-items: flex-start;
    }

    ::-webkit-scrollbar { display: none; }

    .header { display: none; }

    .image-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s ease;
      z-index: 5000;
    }
    .image-viewer.active {
      opacity: 1;
      visibility: visible;
    }
    .image-viewer img {
      max-width: 90%; max-height: 90%; object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .slide-box { width: 100% !important; padding: 40px 20px; }
      .slide-box .slide-list { bottom: 20px; right: 20px; }
    }

    @media (min-width: 769px) {
      html, body { width: 100%; height: 100%; overflow: hidden; }
    }
  </style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <div class="slide-box active" id="slideBox">
    <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">close</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const pathParts = window.location.pathname.split("/");
      const idx = parseInt(pathParts[pathParts.length-2], 10);
      const item = data[idx-1];
      if (!item) return;

      const captionBox = document.getElementById("captionBox");
      captionBox.innerHTML = `
        <div class="caption1">${item.title}</div>
        <div class="caption2">${item.year}, ${item.category}</div>
        <div class="caption3">-</div>
        <div class="caption4">2023 graduation exhibition</div>
        <div class="caption5">package, book, poster, postcard, cd</div>
      `;
    }

    function toggleSlideBox() {
      const sb = document.getElementById('slideBox');
      const txt = document.getElementById('slideToggleText');
      sb.classList.toggle('active');
      txt.textContent = sb.classList.contains('active') ? 'close' : 'list';
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();

      if (window.innerWidth < 769) {
        const sb = document.getElementById("slideBox");
        sb.classList.remove("active");
        document.getElementById("slideToggleText").textContent = "list";
      }
    });
  </script>
</body>
</html>
