<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze1</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 100px 0 100px 0; /* header/footer 공간 */
      display: flex;
      justify-content: center;
    }

    .main-inner {
      width: 500px;
      padding: 0 20px;
    }

    .main-inner img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .thumbnail-area {
      width: 540px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      padding: 100px 10px 100px 10px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      column-gap: 10px;
      row-gap: 13px;
      justify-content: center;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 12px;
    }

    .caption .title {
      display: block;
    }

    .caption .category-year {
      display: flex;
      gap: 5px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }

    .header img {
      height: 80%;
      width: auto;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border-top: 1px solid #ddd;
    }

    /* 반응형 유지 */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }

      .layout {
        display: block;
      }

      .header,
      .footer {
        height: 80px;
      }

      .main-content {
        padding: 80px 0;
        width: 100%;
        overflow-y: visible;
      }

      .main-inner {
        width: 100%;
        padding: 0 10px;
      }

      .thumbnail-area {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/test/">
      <img src="/test/images/header0.png" alt="header" />
    </a>
  </div>

  <div class="layout">
    <div class="main-content">
      <div class="main-inner">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>

    <div class="thumbnail-area">
      <div class="content" id="gallery"></div>
    </div>
  </div>

  <div class="footer">Lov / brand design / client work / 2025</div>

  <script>
    const titles = [
      "te cura", "lost romance", "blish", 
      "An inverted realtionship", "Immortality : The Death of Death", "Heaven", 
      "Everybody", "Monster", "Ideal Expression", 
      "alfoze", "Valentine", "Forever", "Lov"
    ];

    const categories = [
      "brand design", "graphic design", "brand design", 
      "editorial", "brand design", "graphic design", 
      "graphic design", "graphic design", "graphic design", 
      "brand design", "graphic design", "graphic design", "brand design"
    ];

    const years = [
      "2022", "2023", "2023", 
      "2023", "2024", "2024", 
      "2024", "2024", "2024", 
      "2025", "2025", "2025", "2025"
    ];

    const gallery = document.getElementById('gallery');
    for (let i = titles.length; i >= 1; i--) {
      const index = i;
      const item = document.createElement('a');
      item.href = `/test/${index}/`;
      item.className = `thumbnail`;
      item.innerHTML = `
        <img src="/test/images/thumb${index}.png" alt="썸네일${index}" />
        <div class="caption">
          <span class="title">${titles[i - 1]}</span>
          <span class="category-year">
            <span class="category">${categories[i - 1]}</span>
            <span class="year">${years[i - 1]}</span>
          </span>
        </div>
      `;
      gallery.appendChild(item);
    }
  </script>
</body>
</html>
