<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lov</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "minion-pro", serif;
      background: #ffffff;
      color: #a3a3a3;
    }

    .wrap {
      display: flex;
      min-height: calc(100vh - 200px);
    }

    .left {
      flex: 1;
      padding: 20px;
    }

    .right {
      width: 540px;
      padding: 20px 10px 20px 0;
    }

    .header {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .content img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .footer-bar {
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 60px;
      justify-content: flex-start;
      background: transparent;
    }

    .footer-bar span {
      margin-right: 60px;
      font-size: 12px;
    }

    .thumbnail-list {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      column-gap: 10px;
      row-gap: 13px;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      display: flex;
      margin-top: 8px;
      font-size: 12px;
    }

    .caption .title { margin-right: 20px; }
    .caption .category-year { display: flex; gap: 8px; }

    @media (max-width: 768px) {
      .wrap { flex-direction: column; }
      .right { display: none; }
      .header { height: 80px; }
      .footer-bar { flex-wrap: wrap; gap: 8px; padding: 0 20px; height: auto; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/test/"><img src="/test/images/header0.png" alt="header" /></a>
  </div>

  <div class="wrap">
    <div class="left">
      <div class="content">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>
    <div class="right">
      <div class="thumbnail-list" id="thumbnailList"></div>
    </div>
  </div>

  <div class="footer-bar">
    <span class="text1">Lov</span>
    <span class="text2">brand design</span>
    <span class="text3">client work</span>
    <span class="text4">2025</span>
  </div>

  <script src="/test/thumbnails.js"></script>
</body>
</html>
