<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alfoze</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      overflow-x: hidden;
    }

    .layout {
      display: flex;
      max-width: 1920px;
      margin: 0 auto;
    }

    .left-content {
      flex: 1;
      padding: 0 60px;
    }

    .header {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 1000;
    }

    .header img {
      height: 100%;
      width: auto;
    }

    .content {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .thumbnail-area {
      width: 540px;
      padding: 20px 10px;
      display: grid;
      grid-template-columns: repeat(2, 250px);
      column-gap: 10px;
      row-gap: 13px;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      width: 250px;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      display: flex;
      margin-top: 5px;
      font-size: 12px;
    }

    .caption .title {
      margin-right: 10px;
    }

    .caption .category-year {
      display: flex;
      gap: 5px;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 60px;
      padding-right: 60px;
    }

    .footer-inner span {
      pointer-events: auto;
      margin-right: 60px;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .thumbnail-area { display: none; }

      .footer-inner {
        flex-wrap: wrap;
        padding: 0 20px;
        justify-content: space-between;
        gap: 8px;
      }

      .footer-inner span {
        margin-right: 0;
        font-size: 10px;
      }
    }
  </style>
  <script src="/test/thumbnails.js" defer></script>
</head>
<body>
  <div class="header">
    <a href="/test/"><img src="/test/images/header0.png" alt="header" /></a>
  </div>

  <div class="layout">
    <div class="left-content">
      <div class="content">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>
    <div class="thumbnail-area" id="thumbnailGallery"></div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <span class="text1">Lov</span>
      <span class="text2">brand design</span>
      <span class="text3">client work</span>
      <span class="text4">2025</span>
    </div>
  </div>
</body>
</html>
