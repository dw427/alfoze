<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1</title>
  <link rel="icon" type="image/png" href="/test/images/fav2.png" />
  <link rel="apple-touch-icon" href="/test/images/fav1.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
      font-size: 12px;
      color: #a3a3a3;
    }

    .wrap {
      display: flex;
    }

    .header {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 1000;
    }

    .header img {
      height: 100%;
    }

    .left-content {
      flex: 1;
      padding: 0 30px;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      cursor: pointer;
    }

    .right-thumbs {
      width: 540px;
      padding: 20px;
    }

    .thumb-box {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 13px 10px;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      width: 250px;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .wrap {
        display: block;
      }

      .right-thumbs {
        display: none;
      }

      .header {
        height: 80px;
      }

      .header img {
        height: 80px;
      }

      .content img {
        margin: 10px auto;
      }
    }
  </style>
  <script defer src="/test/thumbnails.js"></script>
</head>
<body>
  <div class="header">
    <a href="/test/">
      <img src="/test/images/header0.png" alt="header" />
    </a>
  </div>

  <div class="wrap">
    <div class="left-content">
      <div class="content">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>

    <div class="right-thumbs">
      <div class="thumb-box" id="thumbnailList"></div>
    </div>
  </div>
</body>
</html>
