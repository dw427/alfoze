<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfozeㅈ</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "minion-pro", serif;
      background: #ffffff;
      color: #a3a3a3;
      font-size: 12px;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .main-content {
      flex: 0 0 540px;
      max-width: 540px;
      height: 100%;
      overflow-y: auto;
      padding: 100px 20px 120px; /* header + footer 고려 */
    }

    .main-content .inner {
      max-width: 500px;
      margin: 0 auto;
    }

    .main-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .thumbnail-list {
      flex: 1;
      padding: 100px 30px 120px;
      overflow-y: auto;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 13px 10px;
      justify-content: start;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      display: flex;
      margin-top: 5px;
      font-size: 12px;
      align-items: flex-start;
    }

    .caption .title {
      margin-right: 20px;
    }

    .caption .category {
      margin-right: 60px;
    }

    .caption .category-year {
      display: flex;
      align-items: flex-start;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 100%;
      width: auto;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      padding-left: 60px;
      padding-right: 60px;
    }

    .footer-inner .text1 { margin-right: 90px; pointer-events: auto; }
    .footer-inner .text2 { margin-right: 220px; pointer-events: auto; }
    .footer-inner .text3 { margin-right: auto; pointer-events: auto; }
    .footer-inner .text4 { margin-right: 0; pointer-events: auto; }

    @media (max-width: 768px) {
      .container {
        display: block;
      }

      .main-content {
        width: 100%;
        padding: 80px 20px 120px;
      }

      .main-content .inner {
        max-width: 100%;
      }

      .thumbnail-list {
        display: none;
      }

      .header {
        height: 80px;
      }

      .header img {
        height: 80px;
      }

      .footer-inner {
        padding: 0 20px;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
      }

      .footer-inner .text1,
      .footer-inner .text2,
      .footer-inner .text3,
      .footer-inner .text4 {
        margin-right: 0;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/test/"><img src="/test/images/header0.png" alt="header" /></a>
  </div>

  <div class="container">
    <div class="main-content">
      <div class="inner">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>

    <div class="thumbnail-list">
      <div class="content" id="gallery"></div>
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <span class="text1">Lov</span>
      <span class="text2">brand design</span>
      <span class="text3">client work</span>
      <span class="text4">2025</span>
    </div>
  </div>

  <script src="/test/thumbnails.js"></script>
</body>
</html>
