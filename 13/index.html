<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze - Lov</title>
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "minion-pro", serif;
      font-size: 12px;
      color: #a3a3a3;
      background: #fff;
    }

    .wrap {
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 1;
      padding: 100px 40px 120px;
    }

    .right {
      width: 540px;
      padding: 100px 10px 120px 10px;
      border-left: 1px solid #eee;
    }

    .header {
      position: sticky;
      top: 0;
      height: 100px;
      background: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header img {
      height: 100%;
      width: auto;
    }

    .content img {
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .thumbnails {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 13px 10px;
      justify-content: center;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }

    .thumbnail img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .thumbnail:hover img {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 5px;
    }

    .caption .title {
      display: block;
    }

    .caption .category-year {
      display: flex;
      gap: 10px;
    }

    .footer-bar {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .footer-inner {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-start;
      padding: 0 60px;
    }

    .footer-inner span {
      margin-right: 60px;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .wrap {
        flex-direction: column;
      }

      .right {
        display: none;
      }

      .left {
        padding: 80px 20px 100px;
      }

      .header {
        height: 80px;
      }

      .header img {
        height: 80px;
      }
    }
  </style>
  <script defer src="/test/thumbnails.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-image");
      const closeBtn = document.getElementById("modal-close");

      document.querySelectorAll(".content img").forEach((img) => {
        img.addEventListener("click", function () {
          modalImg.src = this.src;
          modal.style.display = "flex";
        });
      });

      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
        modalImg.src = "";
      });

      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          modal.style.display = "none";
          modalImg.src = "";
        }
      });
    });
  </script>
</head>
<body>
  <div class="header">
    <a href="/test/"><img src="/test/images/header0.png" alt="header" /></a>
  </div>

  <div class="wrap">
    <div class="left">
      <div class="content">
        <img src="/test/images/13-lov/lov1-1.png" alt="lov1" />
        <img src="/test/images/13-lov/lov2.png" alt="lov2" />
        <img src="/test/images/13-lov/lov3-2.png" alt="lov3" />
        <img src="/test/images/13-lov/lov8-1.png" alt="lov8" />
        <img src="/test/images/13-lov/lov4.png" alt="lov4" />
        <img src="/test/images/13-lov/lov5-1.png" alt="lov5" />
        <img src="/test/images/13-lov/lov6.png" alt="lov6" />
      </div>
    </div>
    <div class="right">
      <div class="thumbnails" id="thumbnailList"></div>
    </div>
  </div>

  <div class="footer-bar">
    <div class="footer-inner">
      <span class="text1">Lov</span>
      <span class="text2">brand design</span>
      <span class="text3">client work</span>
      <span class="text4">2025</span>
    </div>
  </div>

  <div id="modal" class="modal" style="display:none;position:fixed;z-index:2000;left:0;top:0;width:100vw;height:100vh;background-color:rgba(0,0,0,0.8);justify-content:center;align-items:center;">
    <img id="modal-image" src="" alt="" style="max-width:90vw;max-height:90vh;">
    <span id="modal-close" style="position:absolute;top:30px;right:40px;color:white;font-size:40px;cursor:pointer;">&times;</span>
  </div>
</body>
</html>
