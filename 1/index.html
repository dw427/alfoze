<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>te cura</title>
  <link rel="icon" type="image/png" href="/test/images/fav2.png" />
  <link rel="apple-touch-icon" href="/test/images/fav1.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }

    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 100px; background: transparent;
      z-index: 1000; color: #a3a3a3;
    }
    .footer .right-link,
    .footer #listButton {
      position: absolute; bottom: 10px; font-size: 12px;
    }
    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }
    .footer #listButton:hover { color: #7a7a7a; }

    .slide-box {
      position: fixed; top: 0; right: 0;
      width: 373px !important; height: 100%; background: #fff;
      z-index: 3000; transform: translateX(100%);
      transition: transform .3s; overflow-y: auto;
      padding: 10px;
    }
    .slide-box.active { transform: translateX(0); }

    .caption-group { display: flex; flex-direction: column; font-size: 12px; }
    .caption1 { font-size: 20px; margin-bottom: 3px; }
    .caption2, .caption3, .caption4, .caption5 { margin-bottom: 3px; }

    /* ★ 데스크탑 레이아웃 수정 — 썸네일 사라짐 원인 제거 */
    @media (min-width: 769px) {
      html, body {
        width: 100%; height: 100%;
        overflow-x: hidden;
        overflow-y: auto; /* ← 핵심 수정 */
      }

      .gallery-wrap {
        width: 100%; height: 100%; display: flex;
        margin-left: 0;
      }
      .fixed-image {
        width: 700px; height: 100vh; overflow-y: scroll;
      }
      .fixed-image img {
        width: 700px; height: auto; display: block; cursor: pointer;
      }
      .scroll-area {
        width: 265px; height: 100vh;
        overflow-y: scroll; display: block !important;
      }
      .thumbnail { margin-bottom: 8px; }
    }

    .content {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .thumbnail { display: flex; flex-direction: column; }
    .thumbnail img {
      width: 100%; height: auto; object-fit: cover; display: block;
    }
    .caption { display: flex; flex-direction: column; margin-top: 8px; font-size: 12px; }
    .caption .category-year { display: flex; }
    .caption .category { margin-right: 10px; }

    ::-webkit-scrollbar { display: none; }

    /* 모바일 */
    @media (max-width: 768px) {
      .gallery-wrap { display: block; }
      .fixed-image { width: 100%; display: flex; flex-direction: column; align-items: center; }
      .fixed-image img { width: 100%; }
      .scroll-area { display: none; }
    }

    /* 이미지 확대 모달 */
    .image-viewer {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden;
      transition: opacity .3s; z-index: 5000;
    }
    .image-viewer.active { opacity: 1; visibility: visible; }
    .image-viewer img { max-width: 90%; max-height: 90%; }
    .image-viewer::after {
      content: '×'; position: fixed; top: 20px; right: 30px;
      font-size: 28px; color: #fff; cursor: pointer;
    }

    .header { display:none; }
  </style>
</head>
<body>
  <div class="header">
    <a href="/alfoze/"><img src="/test/images/header0.png" /></a>
  </div>

  <div class="gallery-wrap">
    <div class="fixed-image">
      <img src="/test/images/1-te cura/tecura1.png" />
      <img src="/test/images/1-te cura/tecura2.png" />
      <img src="/test/images/1-te cura/tecura3.png" />
      <img src="/test/images/1-te cura/tecura5-2.png" />
      <img src="/test/images/1-te cura/tecura4.png" />
    </div>

    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>
  </div>

  <div class="footer">
    <div class="right-link"><a href="/alfoze/">back</a></div>
    <div id="listButton" onclick="toggleSlideBox()">info</div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">list</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

  <div class="image-viewer" id="imageViewer"><img src="" /></div>

  <script>
    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const pathParts = window.location.pathname.split("/");
      const idx = parseInt(pathParts[pathParts.length-2], 10);
      const item = data[idx-1];
      if (!item) return;

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";

      data.slice().reverse().forEach((d, revIdx) => {
        const i = data.length - 1 - revIdx;
        const a = document.createElement('a');
        a.href = `/alfoze/${i+1}/`;
        a.className = 'thumbnail';
        a.innerHTML = `
          <img src="/test/images/thumb${i+1}.png" />
          <div class="caption">
            <span class="title">${d.title}</span>
            <span class="category-year">
              <span class="category">${d.category}</span>
              <span class="year">${d.year}</span>
            </span>
          </div>`;
        gallery.appendChild(a);
      });

      const captionBox = document.getElementById("captionBox");
      captionBox.innerHTML = `
        <div class="caption1">${item.title}</div>
        <div class="caption2">${item.year}, ${item.category}</div>
        <div class="caption3">-</div>
        <div class="caption4">personal project</div>
        <div class="caption5">package, book, poster, pattern</div>
      `;
    }

    function toggleSlideBox() {
      const box = document.getElementById("slideBox");
      box.classList.toggle("active");
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
